<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="exhibitionstyle.css">
    
        <style>

            :root {
                --content: #d0687d;
            }

            a {
                color: black;
                text-decoration: none;
            }

                a:hover {
                    color: hotpink;
                }

            figure {
                padding: 4px;
                margin: auto;
                align-content: center;
            }

            figcaption {
                font-family: 'Courier New', monospace;
                text-align: center;
                text-decoration: underline 5px;
            }   

            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 20px;
            }

            /* Create 3 equal columns that sits next to each other */
            .column {
                flex: 33%;
                max-width: 33%;
                padding: 0 20px;
            }

                .column figure {
                    margin-top: 8px;
                    vertical-align: middle;
                }

            @media (max-width: 800px) {
                .column {
                    flex: 50%;
                    max-width: 50%;
                }
            }

            @media (max-width: 600px) {
                .column {
                    flex: 100%;
                    max-width: 100%;
                }
            }
        </style>
    </head>
