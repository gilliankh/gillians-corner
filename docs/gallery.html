<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>gillian's gallery</title>

        <style>

            :root {
                /*--header-image: url('pinkheader.jpg'); */
                --body-bg-image: url('whtbrickwallbg.gif');
                /* colors */
                --content: #d0687d;
            }

            * {
                box-sizing: border-box;
            }

            a {
                color:black;
                text-decoration:none;
            }

                a:hover {
                    color: hotpink;
                    font-size: 115%;
                }
            
            figure {
                padding: 4px;
                margin: auto;
            }

            figcaption {
                background-color: black;
                color: white;
                font-style: italic;
                padding: 2px;
                text-align: center;
            }

            @font-face {
                font-family: AppoPaint;
                src: url('appopaint-Regular.otf');
            }

            body {
                font-family: 'AppoPaint', sans-serif;
                background-color: #08031A;
                /* you can delete the line below if you'd prefer to not use an image */
                background-size: 150px;
                color: black;
                background-image: var(--body-bg-image);
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 20px;
            }

            /* Create 3 equal columns that sits next to each other */
            .column {
                flex: 33%;
                max-width: 33%;
                padding: 0 20px;
            }

                .column figure {
                    margin-top: 8px;
                    vertical-align: middle;
                }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media (max-width: 800px) {
                .column {
                    flex: 50%;
                    max-width: 50%;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media (max-width: 600px) {
                .column {
                    flex: 100%;
                    max-width: 100%;
                }
            }

        </style>

    </head>

    <body>

        <div id="headerArea">
            <div id="header">

                <h2>
                <a href="gallery.html">&lt; Return to home</a>
                </h2>

            </div>
        </div>

        <div class="row">
            <div class="column">
                <figure>
                    <img src="projects/wisewomancover.jpg" alt="Portrait of a Wise Woman cross stitch cover image" style="width:100%">
                    <figcaption>Portrait of a Wise Woman</figcaption>
                </figure>
                <figure>
                    <img src="projects/ashescover.png" alt="Ashes video cover image" style="width:100%">
                    <figcaption>Ashes</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="projects/shellcover.jpg" alt="Shell Reflection interactive sculpture cover image" style="width:100%">
                    <figcaption>Shell Reflection</figcaption>
                </figure>
                <figure>
                    <img src="projects/johncover.png" alt="John ascii art interactive story cover image" style="width:100%">
                    <figcaption>John</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="projects/quiltcover.jpg" alt="You Are So Beautiful quilt cover image" style="width:100%">
                    <figcaption>You Are So Beautiful</figcaption>
                </figure>
            </div>
        </div>

        </body>
    </html>
